# Continuous Integration setup for Rogue River

language: cpp

cache:
  apt: true
 
matrix:
  include:
    - os: linux
  addons:
    apt:
      sources:
        - llvm-toolchain-precise
        - ubuntu-toolchain-r-test
      packages:
        - clang-3.7
        - g++-5
        - gcc-5


compiler:  
    - gcc
    - clang

before_script:
    - if [ "$CXX" = "g++" ]; then export CXX="g++-5" CC="gcc-5"; fi
    - if [ "$CXX" = "clang++" ]; then export CXX="clang++-3.7" CC="clang-3.7"; fi 
    - mkdir build
    - cd build
    - cmake ..

script: make
